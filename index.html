<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalabel=no">
  <link rel="stylesheet" href="style.css">
  <title>Regestration Form</title>
</head>
<body>
  <form action="#" class="container">
    <h1>Regestration</h1>
    <h3>Personal Details</h3>
    <div class="pr-dtl">
      <div class="input-div">
        <label for="">First Name <span>*</span></label>
        <input type="text" placeholder="Enter First Name" required>
      </div>
      <div class="input-div">
        <label for="">Last Name <span>*</span></label>
        <input type="text" placeholder="Enter Last Name" required>
      </div>
      <div class="input-div">
        <label for="">Email <span>*</span></label>
        <input type="email" placeholder="Enter Email" required>
      </div>
      <div class="input-div">
        <label for="">Phone Number <span>*</span></label>
        <input type="number" placeholder="Enter Phone No." required>
      </div>
    </div>
    <h3>Address</h3>
    <div class="add-dtl">
      <div class="input-div">
        <label for="">Village<span>*</span></label>
        <input type="text" placeholder="Enter Village" required>
      </div>
      <div class="input-div">
        <label for="">Post Office <span>*</span></label>
        <input type="text" placeholder="Enter Post Office" required>
      </div>
      <div class="input-div">
        <label for="">Police Station <span>*</span></label>
        <input type="text" placeholder="Enter Police Station" required>
      </div>
       <div class="input-div">
        <label for="">District <span>*</span></label>
        <input type="text" placeholder="Enter District" required>
      </div>
      <div class="input-div">
        <label for="">State <span>*</span></label>
        <input type="text" placeholder="Enter State Name" required>
      </div>
      <div class="input-div">
        <label for="">Pin Code <span>*</span></label>
        <input type="Number" placeholder="Enter Pin Code." required>
      </div>
    </div>
    <h3>Password</h3>
    <div class="ps-dtl">
      <div class="input-div">
        <label for="">Password <span>*</span></label>
        <input type="password" placeholder="Enter Password" required>
      </div>
      <div class="input-div">
        <label for="">Confirm Password <span>*</span></label>
        <input type="password" placeholder="Confirm Password" required>
      </div>
    </div>
    <div class="tc">
      <input type="checkbox">
      <a href="#">accept term and condtion<span>*</span></a>
    </div>
    <input type="submit" id="submit-btn" value="Registar">
  </form>
  <video class="bg-effect" muted autoplay>
    <source src="smoke_video.mp4" type="video/mp4">
  </video>
  <div class="middel-fx"></div>
</body>
</html>
